<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="../../img/video-and-audio.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="player-container">
    <!-- Song -->
    <div class="img-container">
        <img src="../../img/close.png" alt="Album Art">
    </div>
    <h2 id="title">No such audio you are finding... </h2>
    <h3 id="artist">click next or prev</h3>
    <audio src=""></audio>
    <!-- Progress -->
    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time">need calculations...</span>
            <span id="duration">calculating...</span>
        </div>
    </div>
    <!-- Controls -->
    <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
</div>
<!-- Script -->

<script src="assets/script.js"></script>

</body>
</html>
